<body>
	<script>
	let x = 1;
	
	while(x <= 100){
	  document.write(`${x}<br>`);
	  x++; // o  x += 1; o x = x + 1;
	}
	//en este caso me imprime para x igual 1 si la x es menor o giaul a 100 me imprime la x hasta 100
	//x++ es lo mismo que poner x=x+1
	</script>

</body>
</html>
