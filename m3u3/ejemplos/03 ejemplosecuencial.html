<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejemplo estructura secuencial en javascript</title>
</head>

<body>

  <script>
    const valor1 = prompt('Ingrese primer número:', ''); /*el prompt es una ventana emergente sobre 
    el explorador*/
    const valor2 = prompt('Ingrese segundo número', '');

    const suma = parseInt(valor1) + parseInt(valor2); /* si no coloco el parseInt con el mas + me 
    concatena los numeros porque me los toma como texto. ParseInt me toma el valor como numero*/
    const producto = valor1 * valor2;

    console.log('La suma es ' + suma)
    console.log(`La suma es ${suma} y el producto es ${producto}`)
    document.write(`La suma es ${suma} y el producto es ${producto}`)

</script>
  
</body>
</html>
