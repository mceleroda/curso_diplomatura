<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		let x = 1;
		const cuantos = 5;
		let suma = 0;

		while (x <= cuantos) {
			const valor = parseInt(prompt(`Ingrese el valor ${x}  de ${cuantos}:`, ''));
			suma += valor;
			x++;
		}
		document.write(`La suma de los valores es ${suma}<br/>`);

	//mientras x sea menor o igual a cuantos (que lo tengo que asignar como variable) aparece la ventanita
	//para ingresar el valor y luego va sumando los numeros que voy ingresando
	</script>
</body>

</html>
